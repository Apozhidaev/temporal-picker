<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Temporal Picker</title>

    <script type="module" src="/build/temporal-picker.esm.js"></script>
    <script nomodule src="/build/temporal-picker.js"></script>
    <style>
      :root {
        --t-input-color-fg-invalid: red;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <temporal-picker id="picker" plain="date" auto-apply="false"></temporal-picker>
      <temporal-picker
        id="range-picker"
        type="range"
        plain="date"
        extra-select="true"
        reset-button="true"
        auto-apply="false"
        native="false"
      >
        <temporal-preset label="Preset 1" start="2023-01-01" end="2023-02-15"></temporal-preset>
        <temporal-preset label="Preset 2" start="2023-04-01" end="2023-06-01"></temporal-preset>
      </temporal-picker>
    </div>

    <script>
      const picker = document.getElementById('picker');
      picker.addEventListener('valueChange', e => console.log(e));

      const rangePicker = document.getElementById('range-picker');
      rangePicker.addEventListener('rangeChange', e => console.log(e));
    </script>
  </body>
</html>
