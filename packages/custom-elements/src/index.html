<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Temporal Picker</title>

    <script type="module" src="/build/temporal-picker.esm.js"></script>
    <script nomodule src="/build/temporal-picker.js"></script>
    <style>
      :root {
        --t-input-color-fg-invalid: red;
      }
      /* temporal-picker:focus {
        box-shadow: rgb(255, 255, 255) 0 0 0 0 inset, #3b82f6 0 0 0 2px inset,
          rgba(0, 0, 0, 0.05) 0 1px 2px 0;
      }
      temporal-picker[disabled] {
        background-color: #f5f5f5;
        color: #57534e;
      } */
    </style>
  </head>

  <body>
    <div id="container" style="display: flex; gap: 2px; align-items: center;">
      <temporal-picker id="picker" plain="date" auto-apply="false" picker="icon"></temporal-picker>
      <temporal-picker id="picker" plain="date" auto-apply="false"></temporal-picker>
      <temporal-picker
        id="range-picker"
        type="range"
        plain="month"
        reset-button="true"
        native="false"
        tooltip="true"
        start="2023-01-01"
        end="2023-02-15"
        custom-layout="true"
        strict="false"
        auto-apply="true"
        picker="icon"
      >
        <temporal-preset label="Preset 1" start="2023-01-01" end="2023-02-15"></temporal-preset>
        <temporal-preset label="Preset 2" end="2023-06-01"></temporal-preset>
      </temporal-picker>
    </div>

    <script>
      const picker = document.getElementById('picker');
      picker.addEventListener('t-value-change', e => console.log(e));

      const rangePicker = document.getElementById('range-picker');
      rangePicker.addEventListener('t-range-change', e => console.log(e));

      rangePicker.addEventListener('t-render', e => {
        // console.log(e);
        // e.preventDefault();
      });
    </script>
  </body>
</html>
