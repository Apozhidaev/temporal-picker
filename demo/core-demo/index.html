<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Temporal Picker</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <div style="display: flex; gap: 24px; align-items: flex-start">
      <div id="date"></div>
      <div id="range"></div>
    </div>
    <script type="module">
      import { DatePopup, RangePopup } from "../../packages/core/dist/index.js";
      new DatePopup(document.getElementById("date"), {
        palin: "date",
        extraSelect: true,
      });
      const range = new RangePopup(document.getElementById("range"), {
        palin: "month",
        // extraSelect: true,
        // tooltip: false,
      });
      range.setOptions({
        tooltip: false,
      });
    </script>
  </body>
</html>
